
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> محمد علي للاتصالات</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .marquee-container {
      background-color: #007BFF;
      color: white;
      padding: 1px 0;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-right 20s linear infinite;
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes scroll-right {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid crimson;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .loader {
        width: 60px;
        height: 60px;
        border-width: 8px;
      }
    }

    #main-content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .top-image {
      display: block;
      margin: 30px auto 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .download-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
    }

    /* التعديلات المميزة على مربعات التحميل */
    .download-box {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .download-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .download-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .download-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .download-icon {
      font-size: 22px;
    }

    .download-label {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: nowrap;
    }

    .image-card {
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 8px (0, 0, 0, 0.1);
      width: 100px;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-card img {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
    }

    .image-card p {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="marquee-container">
    <div class="marquee-text">
      اهلا وسهلا بكم في شركة محمد علي الأتصالات، كل ما يلزمك نوفره لكم - عنوان تواجدنا: ريف حلب الشمالي، صوران اعزاز، مدينة حلب، الشعار، جانب مشفى البيان
    </div>
  </div>

  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <div id="main-content">
    <img src="https://i.imgur.com/dAs6cTe.jpeg" alt="صورة دائرية" class="top-image" />
    <h1>اهلا وسهلا بكم في موقعنا</h1>

    <div class="download-section">
      <div class="download-box">
        <button class="download-button">
          <span class="download-icon">⬇️</span> تحميل
        </button>
        <p class="download-label">وتساب محمد علي</p>
      </div>

      <div class="download-box">
        <button class="download-button">
          <span class="download-icon">⬇️</span> تحميل
        </button>
        <p class="download-label">VPN محمد علي</p>
      </div>

      <div class="download-box">
        <button class="download-button">
          <span class="download-icon">⬇️</span> تحميل
        </button>
        <p class="download-label">يوتيوب محمد علي</p>
      </div>
    </div>

    <!-- مربعات الصور مع العناوين -->
    <div class="image-row">
      <div class="image-card">
        <img src="https://i.imgur.com/nr5D5Xd.png" alt="صيانة">
        <p>قسم الصيانة</p>
      </div>
      <div class="image-card">
        <img src="https://i.imgur.com/nr5D5Xd.png" alt="سوفتوير">
        <p>قسم السوفتوير</p>
      </div>
      <div class="image-card">
        <img src="https://i.imgur.com/RUIyhSN.png" alt="أجهزة">
        <p>قسم الأجهزة</p>
      </div>
    </div>

  </div>

  <script>
    window.addEventListener('load', function () {
      document.querySelector('.loader-wrapper').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    });
  </script>

</body>
</html>
